<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barakis</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <link rel="stylesheet" href="barakio.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Numans&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="Header fixed">
    <h1>BARAKIS</h1>
    <img src="favicon.png" alt="BARAKIS LOGO">
    <div class="buttons">
    <button class="buttonS" id="buttonS">Sign up</button>
    <button class="buttonL" id="buttonL">Log in</button>
    </div>
  </div>
  
  <div><h2>BARAKIS</h2></div>
  <div class="login-container">
    <div class="login-box">
        
        <form action="#" method="POST">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div id="incorrect">
              <p><i>Incorrect username or password!</i></p>
            </div>
            <div class="input-box">
                <button type="submit" class="login-btn" id="login-btn">Login</button>
            </div>
        </form>
        <div id="forgot-password"><i><p>Forgot password?</p></i></div>
    </div>
<div class="signup-box">
  <form action="#" method="POST">
    <div class="input-box">
      <input type="text" name="full-name" placeholder="Full Name" required>
    </div>
    <div class="input-box">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <input type="text" name="password" placeholder="Password" required>
    </div>
    <div class="input-box">
      <input type="text" name="confirm-password" placeholder="Confirm Password" required>
    </div>
    <div class="input-box">
      <button type="submit" class="login-btn">Sign up</button>
    </div>
  </form>
</div>
<div class="forgotPA-container">
  <div class="forgotPA-box">
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <button type="submit" class="login-btn">Recover password</button>
    </div>
  </div>
</div>
</div>
  <script src="barakis.js"></script>
</body>
</html>
